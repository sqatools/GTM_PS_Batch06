<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<div align="center"><h1>Welcome to Login Page</h1></div>
<div align="center" style="bgcolor:red">
    <span>Username</span>
    <input type="text" name="username" id="username" placeholder="enter username"> <br> <br>
    <span>Password</span>
    <input type="password" name="pass" id="pass" placeholder="enter password"> <br> <br>
    <input type="submit" name="login" id="login" value="Login">
</div>
<div>
    <ul>
        <li>India</li>
        <li>China</li>
        <li>US</li>
    </ul>
    <ol>
        <li>Pune</li>
        <li>Bangalore</li>
        <li>Mumbai</li>
    </ol>
</div>
<div>
    <span>Male</span>
    <input type="radio" id="male" value="Male">
    <span>Female</span>
    <input type="radio" id="female" value="Female">
</div>
</body>
</html>
